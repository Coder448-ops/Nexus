<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Sovereign | Full Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&display=swap');
        body { background: #000; color: #fff; font-family: 'Space Grotesk', sans-serif; }
        .terminal { background: #050505; border: 1px solid #1a1a1a; border-radius: 20px; height: 450px; display: flex; flex-direction: column; box-shadow: 0 0 30px rgba(59, 130, 246, 0.05); }
        .log { flex: 1; overflow-y: auto; padding: 20px; font-family: monospace; font-size: 12px; scroll-behavior: smooth; }
        .cmd-in { background: transparent; border: none; outline: none; color: #3b82f6; width: 100%; font-family: monospace; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .online { background: #10b981; box-shadow: 0 0 10px #10b981; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div id="auth" class="fixed inset-0 bg-black z-[100] flex items-center justify-center p-6">
        <div class="w-full max-w-xs text-center">
            <h1 class="text-2xl font-bold mb-8 tracking-[0.5em] text-blue-500 italic">NEXUS KEY</h1>
            <input type="password" id="pin" class="w-full bg-white/5 border border-white/10 p-5 rounded-3xl text-center text-3xl outline-none focus:border-blue-600 transition" placeholder="••••">
            <button onclick="login()" class="w-full mt-4 bg-blue-600 py-5 rounded-3xl font-bold uppercase tracking-widest active:scale-95 transition">Login</button>
        </div>
    </div>

    <div id="ui" style="display: none;">
        <header class="flex justify-between items-center mb-6">
            <div>
                <h2 class="font-bold text-lg italic tracking-tighter">SOVEREIGN <span class="text-blue-600">OS</span></h2>
                <div class="flex items-center text-[10px] opacity-50 uppercase tracking-widest">
                    <span class="status-dot online"></span> System encrypted
                </div>
            </div>
            <button onclick="location.href='../'" class="opacity-30 hover:opacity-100 transition"><i class="fas fa-power-off text-xl"></i></button>
        </header>

        <div class="terminal mb-6">
            <div id="log" class="log space-y-2 text-gray-400">
                <div class="text-blue-500">>> Nexus Sovereign Control System v11.5 initialized.</div>
                <div class="text-gray-600">>> Type 'help' to see all master commands.</div>
            </div>
            <div class="p-4 border-t border-white/5 flex gap-2 items-center bg-black">
                <span class="text-blue-600 font-bold">#</span>
                <input type="text" id="cmd" class="cmd-in" placeholder="Kutaman, Master..." autofocus>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="bg-white/5 p-4 rounded-2xl border border-white/5 text-center">
                <p class="text-[9px] uppercase opacity-40">User CR</p>
                <h4 id="cr-val" class="text-xl font-bold text-blue-500">0</h4>
            </div>
            <div class="bg-white/5 p-4 rounded-2xl border border-white/5 text-center">
                <p class="text-[9px] uppercase opacity-40">Mode</p>
                <h4 id="mode-val" class="text-xl font-bold uppercase">Normal</h4>
            </div>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('nexus_v11')) || { cr: 0, mode: 'normal', siteName: 'Nexus Sovereign', logoPrice: 100 };
        
        function login() {
            if(document.getElementById('pin').value === "99") {
                document.getElementById('auth').style.display = 'none';
                document.getElementById('ui').style.display = 'block';
                sync();
            } else { alert("ACCESS DENIED"); }
        }

        function sync() {
            document.getElementById('cr-val').innerText = db.cr;
            document.getElementById('mode-val').innerText = db.mode;
            localStorage.setItem('nexus_v11', JSON.stringify(db));
        }

        function print(txt, color = "gray-400") {
            const log = document.getElementById('log');
            log.innerHTML += `<div class="text-${color}">>> ${txt}</div>`;
            log.scrollTop = log.scrollHeight;
        }

        document.getElementById('cmd').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const val = this.value.trim().toLowerCase();
                const cmd = this.value.trim(); // Case sensitive for text changes
                this.value = '';
                
                print(cmd, "blue-400");

                // --- MASTER BUYRUQLAR ---
                
                // 1. Yordam
                if(val === 'help') {
                    print("COMMAND LIST:<br>• <b>pul [son]</b> - Kredit qo'shish<br>• <b>toxic / normal</b> - Rejimni o'zgartirish<br>• <b>name [text]</b> - Sayt nomini o'zgartirish<br>• <b>price [son]</b> - Logo narxini o'zgartirish<br>• <b>search [text]</b> - Deep Search (Maxfiy)<br>• <b>clear</b> - Terminalni tozalash", "emerald-500");
                }
                // 2. Balans
                else if(val.includes("pul")) {
                    let n = parseInt(val.replace(/[^0-9]/g, '')) || 1000;
                    db.cr += n; sync();
                    print(`SUCCESS: ${n} CR tizimga qo'shildi.`);
                }
                // 3. Sayt nomini o'zgartirish
                else if(val.startsWith("name ")) {
                    db.siteName = cmd.substring(5); sync();
                    print(`SYSTEM: Sayt nomi '${db.siteName}' ga o'zgartirildi.`);
                }
                // 4. Narxlarni boshqarish
                else if(val.startsWith("price ")) {
                    db.logoPrice = parseInt(val.replace(/[^0-9]/g, '')); sync();
                    print(`ECONOMY: Logo narxi ${db.logoPrice} CR qilib belgilandi.`);
                }
                // 5. Rejimlar
                else if(val === 'toxic') { db.mode = 'toxic'; sync(); print("WARNING: Toxic Mode Active!", "red-500"); }
                else if(val === 'normal') { db.mode = 'normal'; sync(); print("SYSTEM: Normal Mode Restored.", "emerald-500"); }
                // 6. Maxfiy qidiruv (Eski yozuvlar olib tashlangan)
                else if(val.startsWith("search ")) {
                    let q = val.substring(7);
                    print(`DEEP SEARCH: '${q}' bo'yicha maxfiy kanal ochilmoqda...`, "purple-500");
                    setTimeout(() => window.open(`https://www.google.com/search?q=${encodeURIComponent(q)}&tbm=vid`), 1000);
                }
                else if(val === 'clear') { document.getElementById('log').innerHTML = ''; }
                else { print("ERROR: Noma'lum buyruq. 'help' deb yozing.", "red-400"); }
            }
        });
    </script>
</body>
</html>
