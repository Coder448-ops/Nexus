<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Sovereign | Official</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 20px; padding: 20px; margin-bottom: 15px; }
        .ai-box { background: #050505; border: 1px solid #1a1a1a; border-radius: 20px; height: 300px; display: flex; flex-direction: column; overflow: hidden; }
        .chat-scr { flex: 1; overflow-y: auto; padding: 10px; font-size: 13px; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 8px 12px; border-radius: 15px; max-width: 80%; }
        .msg-ai { background: #111; align-self: flex-start; border-left: 2px solid #3b82f6; }
        .msg-me { background: #3b82f6; align-self: flex-end; }
    </style>
</head>
<body class="p-4 pb-24">
    <header class="flex justify-between items-center mb-8 pt-4">
        <h1 class="font-black text-blue-500 uppercase tracking-tighter text-xl">Nexus</h1>
        <div class="bg-blue-600/10 px-4 py-1 rounded-full border border-blue-500/30 text-blue-500 font-bold" id="cr-tag">0 CR</div>
    </header>

    <div class="card">
        <h3 class="font-bold text-sm uppercase mb-4">Xizmatlar</h3>
        <div class="space-y-3">
            <div class="flex justify-between items-center p-3 bg-white/5 rounded-xl">
                <span>Standard Logo</span>
                <button onclick="buy(100)" class="bg-blue-600 px-4 py-2 rounded-lg text-xs font-bold">100 CR</button>
            </div>
            <div class="flex justify-between items-center p-3 bg-white/5 rounded-xl">
                <span>Premium Pack</span>
                <button onclick="buy(250)" class="bg-blue-600 px-4 py-2 rounded-lg text-xs font-bold">250 CR</button>
            </div>
        </div>
    </div>

    <div class="ai-box">
        <div class="p-3 border-b border-white/5 text-[10px] opacity-50 uppercase">Nexus Public AI</div>
        <div id="u-chat" class="chat-scr"></div>
        <div class="p-3 flex gap-2">
            <input id="u-in" class="flex-1 bg-white/5 rounded-xl px-4 text-sm outline-none" placeholder="Savol yozing...">
            <button onclick="talk()" class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('nexus_v11')) || { cr: 0, mode: 'normal' };
        function sync() { 
            document.getElementById('cr-tag').innerText = db.cr + " CR";
            localStorage.setItem('nexus_v11', JSON.stringify(db));
        }
        function talk() {
            let input = document.getElementById('u-in');
            let box = document.getElementById('u-chat');
            if(!input.value) return;
            box.innerHTML += `<div class="msg msg-me">${input.value}</div>`;
            setTimeout(() => {
                let res = db.mode === 'toxic' ? "Lox, savolingni tushunmadim." : "Nexus xizmatiga xush kelibsiz!";
                box.innerHTML += `<div class="msg msg-ai">${res}</div>`;
                box.scrollTop = box.scrollHeight;
            }, 500);
            input.value = "";
        }
        function buy(p) { if(db.cr >= p) { db.cr -= p; sync(); alert("Sotib olindi!"); } else alert("Mablag' yetarli emas!"); }
        window.onload = sync;
    </script>
</body>
</html>
