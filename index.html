<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Sovereign</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=Orbitron:wght@900&display=swap');
        body { background: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; }
        .nexus-card { background: #080808; border: 1px solid #111; border-radius: 25px; padding: 25px; }
        .nexus-input { background: #0a0a0a; border: 1px solid #222; border-radius: 18px; padding: 16px; width: 100%; color: #fff; outline: none; }
        #auth-screen { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        #offline-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .status-msg { font-size: 10px; font-weight: bold; text-transform: uppercase; margin-top: 10px; height: 15px; }
    </style>
</head>
<body>

    <div id="offline-screen">
        <h1 style="font-family: 'Orbitron', sans-serif;" class="text-2xl font-black text-red-600 tracking-widest uppercase">System Offline</h1>
    </div>

    <div id="auth-screen">
        <div class="w-full max-w-sm nexus-card">
            <div id="login-box">
                <h2 class="text-2xl font-black mb-6 text-blue-500 uppercase">Nexus Login</h2>
                <div class="space-y-4">
                    <input type="text" id="l-id" class="nexus-input" placeholder="User ID">
                    <input type="password" id="l-pass" class="nexus-input" placeholder="Password">
                    <button onclick="login()" class="w-full bg-blue-600 py-4 rounded-2xl font-black uppercase text-xs">Access</button>
                    <div id="l-status" class="status-msg text-red-500 text-center"></div>
                    <div class="flex justify-between text-[10px] font-bold uppercase px-2 mt-4">
                        <span onclick="toggleAuth(true)" class="text-blue-400 cursor-pointer">Register</span>
                        <span onclick="window.open('https://t.me/logo_designer21')" class="text-gray-600 cursor-pointer">Forgot?</span>
                    </div>
                </div>
            </div>

            <div id="signup-box" class="hidden">
                <h2 class="text-2xl font-black mb-6 text-emerald-500 uppercase">Sign Up</h2>
                <div class="space-y-4">
                    <input type="text" id="s-name" class="nexus-input" placeholder="Ismingiz">
                    <input type="text" id="s-id" class="nexus-input" placeholder="Yangi ID">
                    <input type="password" id="s-pass" class="nexus-input" placeholder="Parol">
                    <button onclick="signup()" class="w-full bg-emerald-600 py-4 rounded-2xl font-black uppercase text-xs">Create Account</button>
                    <div id="s-status" class="status-msg text-red-500 text-center"></div>
                    <p onclick="toggleAuth(false)" class="text-center text-[10px] text-gray-500 font-bold uppercase mt-4 cursor-pointer">Back to Login</p>
                </div>
            </div>
        </div>
    </div>

    <div id="main-ui" class="hidden pt-24 p-4">
        <header class="fixed top-0 left-0 w-full p-5 flex justify-between items-center bg-black/80 backdrop-blur-md border-b border-white/5 z-50">
            <div>
                <h1 id="u-name" class="font-black text-sm uppercase text-blue-500">User</h1>
                <p id="u-id-display" class="text-[8px] opacity-40"></p>
            </div>
            <div class="text-blue-500 font-black"><span id="u-cr">0</span> CR</div>
        </header>

        <div id="global-msg-box" class="hidden bg-blue-600/10 border border-blue-500/20 p-4 rounded-2xl mb-4">
            <p id="global-text" class="text-xs text-blue-400"></p>
        </div>

        <div class="nexus-card flex justify-between items-center">
            <div>
                <span class="font-bold text-xs uppercase tracking-widest block">Premium Service</span>
                <span id="buy-status" class="text-[9px] uppercase font-bold"></span>
            </div>
            <button onclick="buy(100)" class="bg-blue-600 px-6 py-2 rounded-xl text-[10px] font-black">100 CR</button>
        </div>
        
        <button onclick="location.reload()" class="w-full mt-10 opacity-20 text-[10px] font-black uppercase">Logout</button>
    </div>

    <script>
        const getUsers = () => JSON.parse(localStorage.getItem('nexus_users')) || {};
        const saveUsers = (d) => localStorage.setItem('nexus_users', JSON.stringify(d));

        let session = null;

        function toggleAuth(show) {
            document.getElementById('login-box').classList.toggle('hidden', show);
            document.getElementById('signup-box').classList.toggle('hidden', !show);
            document.getElementById('l-status').innerText = "";
            document.getElementById('s-status').innerText = "";
        }

        function signup() {
            const name = document.getElementById('s-name').value, id = document.getElementById('s-id').value.trim(), pass = document.getElementById('s-pass').value;
            const st = document.getElementById('s-status');

            if(!name || !id || !pass) { st.innerText = "Hamma maydonni to'ldiring!"; return; }
            let users = getUsers();
            if(users[id]) { st.innerText = "Bu ID band!"; return; }

            users[id] = { name, pass, cr: 0, status: 'active' };
            saveUsers(users);
            session = id;
            enterSystem();
        }

        function login() {
            const id = document.getElementById('l-id').value.trim(), pass = document.getElementById('l-pass').value;
            const st = document.getElementById('l-status');
            let users = getUsers();

            if(users[id] && users[id].pass === pass) {
                if(users[id].status === 'banned') { st.innerText = "HISOB BLOKLANGAN!"; return; }
                session = id;
                enterSystem();
            } else { st.innerText = "ID yoki Parol xato!"; }
        }

        function enterSystem() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-ui').classList.remove('hidden');
            sync();
        }

        function sync() {
            const users = getUsers(), status = localStorage.getItem('nexus_status'), gMsg = localStorage.getItem('global_msg');
            document.getElementById('offline-screen').style.display = (status === 'offline') ? 'flex' : 'none';

            if(session && users[session]) {
                const u = users[session];
                document.getElementById('u-name').innerText = u.name;
                document.getElementById('u-cr').innerText = u.cr;
                document.getElementById('u-id-display').innerText = "@" + session;
                if(u.status === 'banned') location.reload();
            }
            if(gMsg) {
                document.getElementById('global-msg-box').classList.remove('hidden');
                document.getElementById('global-text').innerText = gMsg;
            }
        }

        function buy(price) {
            let users = getUsers();
            const bSt = document.getElementById('buy-status');
            if(users[session].cr >= price) {
                users[session].cr -= price;
                saveUsers(users);
                sync();
                bSt.innerText = "Sotib olindi!";
                bSt.className = "text-[9px] uppercase font-bold text-emerald-500";
            } else {
                bSt.innerText = "Mablag' kam!";
                bSt.className = "text-[9px] uppercase font-bold text-red-500";
            }
            setTimeout(() => { bSt.innerText = ""; }, 3000);
        }

        setInterval(sync, 2000);
    </script>
</body>
</html>
