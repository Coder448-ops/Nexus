<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Sovereign</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=Orbitron:wght@900&display=swap');
        body { background: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .nexus-card { background: #080808; border: 1px solid #111; border-radius: 25px; padding: 25px; margin-bottom: 15px; }
        .nexus-input { background: #0a0a0a; border: 1px solid #222; border-radius: 18px; padding: 16px; width: 100%; color: #fff; outline: none; transition: 0.3s; }
        .nexus-input:focus { border-color: #3b82f6; }
        #auth-screen { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        #offline-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .status-msg { font-size: 10px; font-weight: bold; text-transform: uppercase; margin-top: 10px; min-height: 15px; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="p-4 pb-28">

    <div id="offline-screen">
        <i class="fas fa-shield-virus text-red-600 text-6xl mb-6 animate-pulse"></i>
        <h1 style="font-family: 'Orbitron', sans-serif;" class="text-2xl font-black text-red-600 tracking-[0.3em]">SYSTEM OFFLINE</h1>
        <p class="text-gray-600 text-[10px] uppercase mt-4 tracking-widest">Master buyrug'i bilan tizim to'xtatildi</p>
    </div>

    <div id="auth-screen">
        <div class="w-full max-w-sm nexus-card">
            <div id="login-box">
                <h2 class="text-2xl font-black mb-6 text-blue-500 uppercase italic">Access Nexus</h2>
                <div class="space-y-4">
                    <input type="text" id="l-id" class="nexus-input" placeholder="User ID">
                    <input type="password" id="l-pass" class="nexus-input" placeholder="Password">
                    <button onclick="login()" class="w-full bg-blue-600 py-4 rounded-2xl font-black uppercase text-xs tracking-[0.2em] active:scale-95 transition">Login</button>
                    <div id="l-status" class="status-msg text-red-500 text-center"></div>
                    <div class="flex justify-between px-2 mt-4 text-[10px] font-bold uppercase">
                        <span onclick="toggleAuth(true)" class="text-blue-400 cursor-pointer">Registration</span>
                        <span onclick="window.open('https://t.me/logo_designer21')" class="text-gray-600 cursor-pointer">Support</span>
                    </div>
                </div>
            </div>

            <div id="signup-box" class="hidden">
                <h2 class="text-2xl font-black mb-6 text-emerald-500 uppercase italic">New Identity</h2>
                <div class="space-y-4">
                    <input type="text" id="s-name" class="nexus-input" placeholder="Ismingiz">
                    <input type="text" id="s-id" class="nexus-input" placeholder="Yangi ID">
                    <input type="password" id="s-pass" class="nexus-input" placeholder="Parol">
                    <button onclick="signup()" class="w-full bg-emerald-600 py-4 rounded-2xl font-black uppercase text-xs tracking-[0.2em] active:scale-95 transition">Create Identity</button>
                    <div id="s-status" class="status-msg text-red-500 text-center"></div>
                    <p onclick="toggleAuth(false)" class="text-center text-[10px] text-gray-600 font-bold uppercase mt-4 cursor-pointer">Back to Login</p>
                </div>
            </div>
        </div>
    </div>

    <div id="main-ui" class="hidden pt-24">
        <header class="fixed top-0 left-0 w-full p-5 flex justify-between items-center glass z-50">
            <div>
                <h1 id="u-name" class="font-black text-sm uppercase italic text-blue-500">Master</h1>
                <p id="u-id-display" class="text-[8px] opacity-40 font-mono"></p>
            </div>
            <div class="bg-blue-600/10 px-4 py-2 rounded-xl border border-blue-500/20 text-blue-500 font-black">
                <span id="u-cr" class="text-lg">0</span> <span class="text-[10px] opacity-50">CR</span>
            </div>
        </header>

        <main class="max-w-lg mx-auto space-y-8">
            <div id="global-msg-box" class="hidden bg-blue-600/10 border border-blue-500/20 p-4 rounded-2xl animate-pulse">
                <p id="global-text" class="text-xs text-blue-400 font-bold text-center"></p>
            </div>

            <section>
                <h2 class="text-[10px] font-black uppercase opacity-30 tracking-[0.3em] mb-4 text-emerald-500">Balansni To'ldirish</h2>
                <div class="nexus-card bg-emerald-600/5 border-emerald-500/20 border-dashed border-2 flex flex-col items-center py-6">
                    <i class="fas fa-plus-circle text-emerald-500 text-2xl mb-3"></i>
                    <p class="text-[9px] text-gray-500 uppercase mb-4 text-center">CR sotib olish uchun Master bilan bog'laning</p>
                    <a href="https://t.me/SizningTelegramingiz" target="_blank" class="bg-emerald-600 px-8 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest hover:scale-105 transition">
                        CR SOTIB OLISH
                    </a>
                </div>
            </section>

            <section>
                <h2 class="text-[10px] font-black uppercase opacity-30 tracking-[0.3em] mb-4">Mavjud Xizmatlar</h2>
                
                <div class="nexus-card flex justify-between items-center border-l-4 border-l-blue-600">
                    <div>
                        <h3 class="font-black text-sm uppercase tracking-wider">Standard Logo</h3>
                        <p id="bs-1" class="text-[9px] font-bold uppercase mt-1 min-h-[12px]"></p>
                    </div>
                    <button onclick="buy(100, 'bs-1')" class="bg-blue-600 px-6 py-3 rounded-xl text-[10px] font-black active:scale-90 transition">100 CR</button>
                </div>

                <div class="nexus-card flex justify-between items-center border-l-4 border-l-purple-600">
                    <div>
                        <h3 class="font-black text-sm uppercase text-purple-500 tracking-wider">Logo + Banner</h3>
                        <p id="bs-2" class="text-[9px] font-bold uppercase mt-1 min-h-[12px]"></p>
                    </div>
                    <button onclick="buy(250, 'bs-2')" class="bg-purple-600 px-6 py-3 rounded-xl text-[10px] font-black active:scale-90 transition">250 CR</button>
                </div>
            </section>
        </main>

        <nav class="fixed bottom-0 left-0 w-full h-20 glass flex justify-around items-center z-50">
            <div class="text-blue-600 text-xl"><i class="fas fa-home"></i></div>
            <div onclick="location.reload()" class="text-gray-600 text-xl"><i class="fas fa-sign-out-alt"></i></div>
        </nav>
    </div>

    <script>
        const getUsers = () => JSON.parse(localStorage.getItem('nexus_users')) || {};
        const saveUsers = (u) => localStorage.setItem('nexus_users', JSON.stringify(u));
        let session = null;

        function toggleAuth(show) {
            document.getElementById('login-box').classList.toggle('hidden', show);
            document.getElementById('signup-box').classList.toggle('hidden', !show);
            document.getElementById('l-status').innerText = ""; document.getElementById('s-status').innerText = "";
        }

        function signup() {
            const name = document.getElementById('s-name').value, id = document.getElementById('s-id').value.trim().toLowerCase(), pass = document.getElementById('s-pass').value, st = document.getElementById('s-status');
            if(!name || !id || !pass) { st.innerText = "Hamma joyni to'ldiring!"; return; }
            let users = getUsers();
            if(users[id]) { st.innerText = "Bu ID band!"; return; }
            users[id] = { name, pass, cr: 0, status: 'active' };
            saveUsers(users); session = id; enterSystem();
        }

        function login() {
            const id = document.getElementById('l-id').value.trim().toLowerCase(), pass = document.getElementById('l-pass').value, st = document.getElementById('l-status');
            let users = getUsers();
            if(users[id] && users[id].pass === pass) {
                if(users[id].status === 'banned') { st.innerText = "Siz bloklangansiz!"; return; }
                session = id; enterSystem();
            } else { st.innerText = "ID YOKI PAROL XATO!"; }
        }

        function enterSystem() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-ui').classList.remove('hidden');
            sync();
        }

        function sync() {
            const users = getUsers(), status = localStorage.getItem('nexus_status'), gMsg = localStorage.getItem('global_msg');
            document.getElementById('offline-screen').style.display = (status === 'offline') ? 'flex' : 'none';
            if(session && users[session]) {
                const u = users[session];
                document.getElementById('u-name').innerText = u.name;
                document.getElementById('u-cr').innerText = u.cr;
                document.getElementById('u-id-display').innerText = "@" + session;
                if(u.status === 'banned') location.reload();
            }
            if(gMsg) {
                document.getElementById('global-msg-box').classList.remove('hidden');
                document.getElementById('global-text').innerText = gMsg;
            } else { document.getElementById('global-msg-box').classList.add('hidden'); }
        }

        function buy(price, statusId) {
            let users = getUsers(); const bSt = document.getElementById(statusId);
            if(users[session].cr >= price) {
                users[session].cr -= price; saveUsers(users); sync();
                bSt.innerText = "XARID QILINDI!"; bSt.style.color = "#10b981";
            } else { bSt.innerText = "CR YETARLI EMAS!"; bSt.style.color = "#ef4444"; }
            setTimeout(() => { bSt.innerText = ""; }, 3000);
        }

        setInterval(sync, 2000);
        sync();
    </script>
</body>
</html>
